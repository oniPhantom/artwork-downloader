<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アートワーク ダウンローダー</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>🎵 アートワーク ダウンローダー</h1>
        <p>アーティスト名と曲名を入力して、アルバムアートを取得・ダウンロードしよう</p>
      </header>

      <main class="main">
        <form id="search-form" class="search-form">
          <div class="form-group">
            <label for="artist">アーティスト名</label>
            <input type="text" id="artist" name="artist" placeholder="例: The Beatles" required>
          </div>
          
          <div class="form-group">
            <label for="song">曲名</label>
            <input type="text" id="song" name="song" placeholder="例: Hey Jude" required>
          </div>
          
          <button type="submit" class="search-btn">
            <span class="btn-text">検索</span>
            <span class="loading-spinner" style="display: none;">⏳</span>
          </button>
        </form>

        <div id="loading" class="loading" style="display: none;">
          <div class="loading-spinner-large">🔄</div>
          <p>アートワークを検索中...</p>
        </div>

        <div id="error" class="error" style="display: none;">
          <div class="error-icon">❌</div>
          <p id="error-message"></p>
        </div>

        <div id="results" class="results" style="display: none;">
          <h2>検索結果</h2>
          <div id="artwork-grid" class="artwork-grid">
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
