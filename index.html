<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon-16x16.svg" />
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/favicon-32x32.svg" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="アーティスト名と曲名を入力して、高解像度のアルバムアートを検索・ダウンロードできるWebアプリ" />
    
    <title>🎵 アートワーク ダウンローダー</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>🎵 アートワーク ダウンローダー</h1>
        <p>アーティスト名と曲名を入力して、アルバムアートを取得・ダウンロードしよう</p>
        <div class="api-notice">
          <p>⚠️ iTunes APIが利用できない場合は、DeezerやLast.fmから取得します</p>
          <button id="api-settings-btn" class="settings-btn">⚙️ API設定</button>
        </div>
      </header>

      <main class="main">
        <form id="search-form" class="search-form">
          <div class="form-group">
            <label for="artist">アーティスト名</label>
            <input type="text" id="artist" name="artist" placeholder="例: The Beatles" required>
          </div>
          
          <div class="form-group">
            <label for="song">曲名</label>
            <input type="text" id="song" name="song" placeholder="例: Hey Jude" required>
          </div>
          
          <button type="submit" class="search-btn">
            <span class="btn-text">検索</span>
            <span class="loading-spinner" style="display: none;">⏳</span>
          </button>
        </form>

        <div id="loading" class="loading" style="display: none;">
          <div class="loading-spinner-large">🔄</div>
          <p>アートワークを検索中...</p>
        </div>

        <div id="error" class="error" style="display: none;">
          <div class="error-icon">❌</div>
          <p id="error-message"></p>
        </div>

        <div id="results" class="results" style="display: none;">
          <h2>検索結果</h2>
          <div id="artwork-grid" class="artwork-grid">
          </div>
        </div>
      </main>

      <!-- API設定モーダル -->
      <div id="api-settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h2>API設定</h2>
          <p>より良い検索結果を得るために、APIキーを設定できます（オプション）</p>
          
          <div class="api-setting">
            <h3>Last.fm API</h3>
            <p><a href="https://www.last.fm/api/account/create" target="_blank">APIキーを取得</a></p>
            <input type="text" id="lastfm-api-key" placeholder="Last.fm APIキー（オプション）">
          </div>
          
          <div class="api-setting">
            <h3>デバッグ設定</h3>
            <label>
              <input type="checkbox" id="debug-mode"> 詳細ログを有効にする
            </label>
            <p><small>APIエラーの詳細情報をコンソールに出力します</small></p>
          </div>
          
          <div class="modal-buttons">
            <button id="save-api-settings" class="primary-btn">保存</button>
            <button id="close-api-settings" class="secondary-btn">閉じる</button>
            <button id="show-error-logs" class="secondary-btn">エラーログを表示</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
